<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlexBoxer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 class="title"><span class="f">F</span><span class="l">l</span><span class="e">e</span><span class="x">x</span><span class="b">B</span><span class="o">o</span><span class="x2">x</span><span class="e2">e</span><span class="r">r</span></h1>
    <div class="dropdown">
      <button class="dropbtn">Flex-Wrap</button>
      <div class="dropdown-content">
        <a class="wrap">Wrap</a>
        <a class="wrap-reverse">Wrap-Reverse</a>
        <a class="nowrap">None</a>
      </div>
    </div>
    <div class="dropdown">
  <button class="dropbtn">Flex Direction</button>
  <div class="dropdown-content">
    <a class="column">Column</a>
    <a class="row">Row</a>
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Justify Content</button>
  <div class="dropdown-content">
    <a class="space-between">Space Between</a>
    <a class="space-around">Space Around</a>
    <a class="flex-center">Center</a>
    <a class="flex-start">Flex-Start</a>
    <a class="flex-end">Flex-End</a>
  </div>
</div>
<div class="dropdown">
  <button class="dropbtn">Flex Grow</button>
  <div class="dropdown-content">
    <a class="flex-grow">flex-grow: 1; on Box 5</a>
    <a class="flex-grow2">flex-grow: 1; on Box 5, and 2 on Box 10</a>
  </div>
</div>
  <button class="reset">Reset</button>
  </header>
  <div class="container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>
    <div class="box box8">8</div>
    <div class="box box9">9</div>
    <div class="box box10">10</div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
